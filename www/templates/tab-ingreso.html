<ion-view view-title="Ingreso">
  <ion-content class="bodyJuego" scroll="false">
    <div class="padding">
      <input type="text" class="inputIngresar" name="txtNombre" placeholder="Ingresar usuario" ng-model="usuario.nombre">
      <button class="button button-block button-dark buttonIngresar" ng-click="Ingresar()" ng-disabled="usuario.nombre == ''">
      Jugar
      </button>
    </div>
  </ion-content>
</ion-view>
